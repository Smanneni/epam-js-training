<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-cookies.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="app.js"></script>
    <script src="Controllers/catsearchcontroller.js"></script>
</head>
<body ng-app="catvoter">

    <h1>Cat Search</h1>
    <div ng-controller="catsearchcontroller as vm">
        <div class="row">
            <div class="input-group col-md-6 col-md-offset-3">
                <input class="form-control" ng-model="vm.searchText" placeholder="Search" type="search" />
                <span class="input-group-addon btn">
                    <button class="fa fa-search" ng-click="vm.search()"></button>
                    <select ng-model="sortBy">
                        <!--<option value="None" selected>-- Select --</option>-->
                        <option value="+name">Ascending</option>
                        <option value="-name">descending</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li ng-repeat="cat in vm.cats | orderBy:sortBy track by $index">
                        <div class="col-md-2">
                            {{cat.name}}
                            <a><img ng-src="{{cat.url}}"  class="imagesize"></a>


                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
