<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-cookies.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="CSS/style.css" rel="stylesheet" />
    <script src="app.js"></script>
    <script src="Controllers/catviewerservice.js"></script>
    <script src="Controllers/addcatcontroller.js"></script>
</head>
<body ng-app="catviewer">

    <h1>Cat Viewer</h1>
    <div ng-controller="addcatcontroller as vm">
        
        <div class="row">
            <div class="row">
                <div class="input-group col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Add Cat</legend>
                            <div class="form-group">
                                <label for="inputname" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" ng-model="vm.name" class="form-control" id="inputname" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputurl" class="col-lg-2 control-label">URL</label>
                                <div class="col-lg-10">
                                    <input type="text" ng-model="vm.url" class="form-control" id="inputurl" placeholder="url">

                                </div>
                            </div>

                        </fieldset>
                    </form>
                    <div>
                        <button ng-click="vm.addCat()" type="button" class="btn btn-primary">
                            <span class="fa fa-plus"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-12">
                <ul>
                    <li ng-repeat="cat in vm.cats track by $index">
                        <div class="col-md-2">
                            {{cat.name}}
                            <a><img ng-src="{{cat.url}}" alt=cat:{{$index+1}} class="imagesize"></a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
